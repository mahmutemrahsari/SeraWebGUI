<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Sera Web Interface v.2020</title>
    <script src="../index.js"></script>
</head>
<body>

    <div class="container">
        <div class="row">
            <h1 style="text-align: center; color: blueviolet">Sera Web Inface 2020</h1>

            <table class="table">
                <tr>
                    <th>Humidity Level</th><th>Temperature Level</th><th>Water Level</th>
                </tr>
                <tr><th>Sensor ON</th><th>Sensor ON</th><th>Sensor ON</th></tr>
                <tr>
                    <th>
                        <button class="btn btn-success" id="starth">Start</button>
                        <button class="btn btn-danger" id="stoph"  >Stop</button>
                        <button  class="btn btn-warning" id="reseth" >Reset</button>
                    </th>
                    <th>
                        <button class="btn btn-success" id="startt">Start</button>
                        <button class="btn btn-danger" id="stopt"  >Stop</button>
                        <button  class="btn btn-warning" id="resett" >Reset</button>
                    </th>
                    <th>
                        <button class="btn btn-success" id="startw">Start</button>
                        <button class="btn btn-danger" id="stopw"  >Stop</button>
                        <button  class="btn btn-warning" id="resetw" >Reset</button>
                    </th>
                </tr>

            </table>
        </div>
    </div>
</body>
</html>
